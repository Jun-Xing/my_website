# Site settings
baseURL = "https://junxing-portfolio-site.netlify.app/"
languageCode = "en-us"
title = "Jun Xing Portfolio Website"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
disqusShortname = ""

[params]
  # You can use Markdown syntax for urls [text](//url.to/source)
  # To create multi-line text in strings use the """example Text""" format
  #
  # All icons using Fontawesome's icon font. Look at fontawesome.io/icons
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # Provide your metadata here.
  name = "Jun Xing"
  description = "Jun is a student in Master in Analytics and Management programme at LBS."

  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []
  favicon    = "favicon.ico"

  # Just a custom image variable, please define it in .md files for content.
  image = ""

  # 404 error customization
  [params.error404]
    heading = "Page couldn't be found"
    text = "Please visit [this page](https://junxing-portfolio-site.netlify.app/)"

  # Navigation Section
  [params.navigation]
    title = "Jun Xing"
    subtitle = "LBS MAM 2021"
    menu = "Showcase"
    # Optional logo as brand stored in img/
    # logo = "logo.png"

    [[params.navigation.links]]
      name = "Home"
      url = "#"

    [[params.navigation.links]]
      name = "Jun's CV"
      url = "blogs/cv"

    [[params.navigation.links]]
      name = "Academic Research"
      url = "blogs/essay"

    [[params.navigation.links]]
      name = "Price Modeling Project"
      url = "blogs/airbnb"
      
    [[params.navigation.links]]
      name = "Case Study"
      url = "blogs/airbnb"

    # Add custom links here by uncommenting code below. To remove links just delete
    # the [[params.navigation.links]] map associated with that link. Copy and paste
    # code below if you need more links. Buttons work in the same way.
    # [[params.navigation.links]]
    #    name = "NameOfLink"
    #    url = "UrlOfLink"

    # Button Style 1
    [[params.navigation.button1]]
      name = "See All Files"
      url = "blogs"

    # Button Style 2
    #[[params.navigation.button2]]
      #name = "Log In"
      #url = "#"


  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "Hi there, this is Jun"
    subtitle = "A DATA ENTHUSIAST WHO AIMS AT BRIDGING THE GAP BETWEEN BUSINESS AND TECHNOLOGY."
    buttonText = "KNOW MORE"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.
    
    [[params.tiles.showcase]]
      title = "Check Out Jun's CV"
      subtitle = "Professional Resume"
      image = "cvpic.jpg"
      url = "blogs/cv"
      
    [[params.tiles.showcase]]
      title = "Corporate Strategy"
      subtitle = "Jun's bachelor dissertation on family business restructuring"
      image = "essay.jpg"
      url = "blogs/essay"
      
    [[params.tiles.showcase]]
     title = "Break the Glass Ceiling"
     subtitle = "Looking into gender discrimination in salary"
     image = "genderpay.jpg"
     url = "blogs/gendercase"

    [[params.tiles.showcase]]
      title = "Price Modeling"
      subtitle = "How to predict the price of Airbnb stays?"
      image = "copenhagen.jpg"
      url = "blogs/airbnb"
      
    [[params.tiles.showcase]]
      title = "Brexit Voting"
      subtitle = "How is political affiliation traslated into Brexit votes?"
      image = "brexitpic.jpg"
      url = "blogs/brexit"
      
    [[params.tiles.showcase]]
      title = "US Mask Survey"
      subtitle = "Mask acceptance rate in the US"
      image = "mask.jpg"
      url = "blogs/maskacceptance"
      

  [params.blog]
    # All blogs defined in their own files. You can find example blogs
    # at 'exampleSite/content/blogs'. Copy the 'blogs' folder into the 'content' directory
    # at the root of this Hugo site.
    # For more informtion take a look at the README.
    # To add more blogs just copy and paste the code.

  # Section Type Two
  [params.two]
    enable = true
    title = "Jun's BIO"
    subtitle = """I am fascinated by numbers. I consider myself a
    rational person with a highly analytical mind. I have traveled 
    to 30 countries and more 
    than 120 cities in the world. I have lived, studied, and 
    worked in 5 countries - China, Russia, the US, Switzerland, 
    and the UK. I am open to new experience and life adventures. """
    buttonText = "Read 25 random things about Jun"
    url = "blogs/intro25"


  # Contact section
  [params.contact]
    enable = true
    buttonSend = "Send message"
    buttonClear = "Clear"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below and uncomment
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    # formEmail = "example@domain.com"

    # Contact Section
    # You can add multiple emails, phone numbers, or addresses
    # by copying the corresponding map with frontmatter code.
    [[params.contact.email]]
    title = "Email"
    email = "jxing.mam2021@london.edu"

    [[params.contact.phone]]
    title = "Phone"
    phone = "+41 78 734 55 89"

    [[params.contact.address]]
    title = "Address"
    street = "Regent's Park"
    city = "London NW1 4SA"
    country = "United Kingdom"

  # Footer section
  [params.footer]
    enable = true
    copyright = "London Business School"

    # Uses font awesome icons
    [[params.footer.social]]
      icon = "fa-twitter"
      url= "https://twitter.com/XingAmber"
      label = "Twitter"

    [[params.footer.social]]
